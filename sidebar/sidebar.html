<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简历档案</title>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div class="container">
        <h1>我的简历档案</h1>
        <p class="description">请在此处填写并保存您的简历信息。信息将保存在本地浏览器中。</p>

        <form id="resumeForm">

            <details open>
                <summary>个人信息</summary>
                <div class="form-section">
                    <label for="personalInfo.name">姓名:</label>
                    <input type="text" id="personalInfo.name" name="personalInfo.name">

                    <label for="personalInfo.chineseName">中文名:</label>
                    <input type="text" id="personalInfo.chineseName" name="personalInfo.chineseName">

                    <label for="personalInfo.englishName">英文名:</label>
                    <input type="text" id="personalInfo.englishName" name="personalInfo.englishName">

                    <label for="personalInfo.gender">性别:</label>
                    <select id="personalInfo.gender" name="personalInfo.gender">
                        <option value="">请选择</option>
                        <option value="Male">男</option>
                        <option value="Female">女</option>
                        <option value="Other">其他</option>
                    </select>

                    <label for="personalInfo.birthDate">出生日期:</label>
                    <input type="date" id="personalInfo.birthDate" name="personalInfo.birthDate">

                    <label for="personalInfo.birthPlace">出生地:</label>
                    <input type="text" id="personalInfo.birthPlace" name="personalInfo.birthPlace" placeholder="省份/城市">

                    <label for="personalInfo.nationality">国籍/民族:</label>
                    <input type="text" id="personalInfo.nationality" name="personalInfo.nationality" value="中国">

                    <label for="personalInfo.maritalStatus">婚姻状况:</label>
                    <select id="personalInfo.maritalStatus" name="personalInfo.maritalStatus">
                        <option value="">请选择</option>
                        <option value="Single">未婚</option>
                        <option value="Married">已婚</option>
                        <option value="Divorced">离异</option>
                    </select>

                    <label for="personalInfo.politicalAffiliation">政治面貌:</label>
                    <input type="text" id="personalInfo.politicalAffiliation" name="personalInfo.politicalAffiliation" placeholder="如：中共党员、群众等">

                    <label for="personalInfo.photoUrl">照片URL/Base64:</label>
                    <input type="text" id="personalInfo.photoUrl" name="personalInfo.photoUrl" placeholder="可选">
                 </div>
            </details>

            <details>
                <summary>联系方式</summary>
                <div class="form-section">
                    <label for="contactInfo.phone">手机号:</label>
                    <input type="tel" id="contactInfo.phone" name="contactInfo.phone">

                    <label for="contactInfo.email">邮箱:</label>
                    <input type="email" id="contactInfo.email" name="contactInfo.email">

                    <label for="contactInfo.wechat">微信号:</label>
                    <input type="text" id="contactInfo.wechat" name="contactInfo.wechat">

                    <label for="contactInfo.linkedin">LinkedIn:</label>
                    <input type="url" id="contactInfo.linkedin" name="contactInfo.linkedin">

                    <label for="contactInfo.github">GitHub:</label>
                    <input type="url" id="contactInfo.github" name="contactInfo.github">

                    <label for="contactInfo.blog">个人博客/网站:</label>
                    <input type="url" id="contactInfo.blog" name="contactInfo.blog">

                    <fieldset>
                        <legend>地址信息</legend>
                        <label for="contactInfo.address.province">省份:</label>
                        <input type="text" id="contactInfo.address.province" name="contactInfo.address.province">

                        <label for="contactInfo.address.city">城市:</label>
                        <input type="text" id="contactInfo.address.city" name="contactInfo.address.city">

                        <label for="contactInfo.address.district">区/县:</label>
                        <input type="text" id="contactInfo.address.district" name="contactInfo.address.district">

                        <label for="contactInfo.address.detailedAddress">详细地址:</label>
                        <input type="text" id="contactInfo.address.detailedAddress" name="contactInfo.address.detailedAddress">

                        <label for="contactInfo.address.postalCode">邮政编码:</label>
                        <input type="text" id="contactInfo.address.postalCode" name="contactInfo.address.postalCode">
                    </fieldset>
                 </div>
            </details>

            <details>
                <summary>教育经历</summary>
                <div id="educationContainer" class="form-section array-container">
                    </div>
                <button type="button" class="add-item-btn" data-container="educationContainer" data-template="educationTemplate">添加教育经历</button>
            </details>

            <details>
                <summary>工作经历</summary>
                <div id="workExperienceContainer" class="form-section array-container">
                    </div>
                <button type="button" class="add-item-btn" data-container="workExperienceContainer" data-template="workExperienceTemplate">添加工作经历</button>
            </details>

            <details>
                <summary>项目经验</summary>
                <div id="projectExperienceContainer" class="form-section array-container">
                   </div>
                <button type="button" class="add-item-btn" data-container="projectExperienceContainer" data-template="projectExperienceTemplate">添加项目经验</button>
            </details>

             <details>
                <summary>技能特长</summary>
                <div id="skillsContainer" class="form-section array-container">
                    </div>
                <button type="button" class="add-item-btn" data-container="skillsContainer" data-template="skillsTemplate">添加技能</button>
            </details>

            <details>
                <summary>证书</summary>
                <div id="certificationsContainer" class="form-section array-container">
                     </div>
                <button type="button" class="add-item-btn" data-container="certificationsContainer" data-template="certificationsTemplate">添加证书</button>
            </details>

             <details>
                <summary>获奖情况</summary>
                <div id="awardsAndHonorsContainer" class="form-section array-container">
                     </div>
                <button type="button" class="add-item-btn" data-container="awardsAndHonorsContainer" data-template="awardsAndHonorsTemplate">添加奖项</button>
            </details>

             <details>
                <summary>语言能力</summary>
                <div id="languagesContainer" class="form-section array-container">
                     </div>
                <button type="button" class="add-item-btn" data-container="languagesContainer" data-template="languagesTemplate">添加语言</button>
            </details>


            <details>
                <summary>求职意向</summary>
                <div class="form-section">
                    <label for="expectedJob.expectedPosition">期望职位:</label>
                    <input type="text" id="expectedJob.expectedPosition" name="expectedJob.expectedPosition">

                    <label for="expectedJob.expectedSalary">期望薪资:</label>
                    <input type="text" id="expectedJob.expectedSalary" name="expectedJob.expectedSalary" placeholder="如：15k-20k 或面议">

                    <label for="expectedJob.expectedLocation">期望地点 (逗号分隔):</label>
                    <input type="text" id="expectedJob.expectedLocation" name="expectedJob.expectedLocation" placeholder="如：北京, 上海">

                    <label for="expectedJob.expectedIndustry">期望行业 (逗号分隔):</label>
                    <input type="text" id="expectedJob.expectedIndustry" name="expectedJob.expectedIndustry" placeholder="如：互联网, 金融">

                    <label for="expectedJob.jobType">工作类型:</label>
                    <select id="expectedJob.jobType" name="expectedJob.jobType">
                        <option value="">请选择</option>
                        <option value="Full-time">全职</option>
                        <option value="Part-time">兼职</option>
                        <option value="Internship">实习</option>
                    </select>

                    <label>
                        <input type="checkbox" id="expectedJob.willingToRelocate" name="expectedJob.willingToRelocate">
                        接受异地调动
                    </label>
                 </div>
            </details>

            <details>
                <summary>自我评价</summary>
                 <div class="form-section">
                    <textarea id="selfEvaluation" name="selfEvaluation" rows="5"></textarea>
                 </div>
            </details>

            <details>
                <summary>附加信息</summary>
                 <div class="form-section">
                    <textarea id="additionalInfo" name="additionalInfo" rows="5" placeholder="任何其他你想补充的信息"></textarea>
                 </div>
            </details>

            <details>
                <summary>附件信息 (仅记录)</summary>
                <div class="form-section">
                    <label for="attachments.photo.path">照片文件名:</label>
                    <input type="text" id="attachments.photo.path" name="attachments.photo.path" placeholder="例如 my_photo.jpg">

                    <label for="attachments.resume.path">简历文件名:</label>
                    <input type="text" id="attachments.resume.path" name="attachments.resume.path" placeholder="例如 my_resume.pdf">

                    <label for="attachments.coverLetter.path">求职信文件名:</label>
                    <input type="text" id="attachments.coverLetter.path" name="attachments.coverLetter.path" placeholder="例如 cover_letter.docx">
                    </div>
            </details>


        </form>

        <div class="actions">
            <button id="saveResume" type="button">保存简历</button>
            <button id="aiFillForm" type="button">AI 填充表单</button>
        </div>

        <div id="statusMessage"></div>

    </div>

    <template id="educationTemplate">
        <div class="array-item">
            <fieldset>
                <legend>教育经历条目 <button type="button" class="remove-item-btn">移除</button></legend>
                <label>学校名称:</label>
                <input type="text" name="school">
                <label>学位:</label>
                <input type="text" name="degree" placeholder="如：本科, 硕士">
                <label>专业:</label>
                <input type="text" name="major">
                <label>开始日期:</label>
                <input type="month" name="startDate">
                <label>结束日期:</label>
                <input type="month" name="endDate">
                <label>GPA:</label>
                <input type="text" name="gpa">
                <label>排名:</label>
                <input type="text" name="ranking" placeholder="如：前5%">
                <label>相关课程 (逗号分隔):</label>
                <input type="text" name="relevantCourses">
                <label>论文题目:</label>
                <input type="text" name="thesisTitle">
                <label>论文摘要:</label>
                <textarea name="thesisAbstract" rows="3"></textarea>
            </fieldset>
        </div>
    </template>

    <template id="workExperienceTemplate">
      <div class="array-item">
          <fieldset>
              <legend>工作经历条目 <button type="button" class="remove-item-btn">移除</button></legend>
              <label>公司名称:</label>
              <input type="text" name="company">
              <label>职位:</label>
              <input type="text" name="position">
              <label>部门:</label>
              <input type="text" name="department">
              <label>开始日期:</label>
              <input type="month" name="startDate">
              <label>结束日期:</label>
              <input type="month" name="endDate">
               <label>工作职责:</label>
              <textarea name="responsibilities" rows="4"></textarea>
               <label>工作成就:</label>
              <textarea name="achievements" rows="4"></textarea>
               <label>所属行业:</label>
              <input type="text" name="industry">
          </fieldset>
      </div>
    </template>

    <template id="projectExperienceTemplate">
       <div class="array-item">
            <fieldset>
                <legend>项目经验条目 <button type="button" class="remove-item-btn">移除</button></legend>
                <label>项目名称:</label>
                <input type="text" name="projectName">
                <label>担任角色:</label>
                <input type="text" name="role">
                <label>开始日期:</label>
                <input type="month" name="startDate">
                <label>结束日期:</label>
                <input type="month" name="endDate">
                <label>项目描述:</label>
                <textarea name="description" rows="4"></textarea>
                <label>使用技术 (逗号分隔):</label>
                <input type="text" name="technologiesUsed">
                <label>项目链接:</label>
                <input type="url" name="projectUrl">
            </fieldset>
        </div>
    </template>

     <template id="skillsTemplate">
       <div class="array-item">
            <fieldset>
                <legend>技能条目 <button type="button" class="remove-item-btn">移除</button></legend>
                <label>技能名称:</label>
                <input type="text" name="skillName">
                <label>熟练程度:</label>
                <select name="proficiency">
                    <option value="">请选择</option>
                    <option value="Beginner">入门</option>
                    <option value="Intermediate">一般</option>
                    <option value="Advanced">熟练</option>
                    <option value="Expert">精通</option>
                </select>
                <label>使用年限:</label>
                <input type="number" name="yearsOfExperience" min="0">
            </fieldset>
        </div>
    </template>

    <template id="certificationsTemplate">
        <div class="array-item">
             <fieldset>
                 <legend>证书条目 <button type="button" class="remove-item-btn">移除</button></legend>
                 <label>证书名称:</label>
                 <input type="text" name="certificationName">
                 <label>颁发机构:</label>
                 <input type="text" name="issuingOrganization">
                 <label>颁发日期:</label>
                 <input type="month" name="issueDate">
                 <label>到期日期 (可选):</label>
                 <input type="month" name="expiryDate">
                 <label>证书编号:</label>
                 <input type="text" name="certificationId">
             </fieldset>
         </div>
     </template>

     <template id="awardsAndHonorsTemplate">
        <div class="array-item">
             <fieldset>
                 <legend>奖项条目 <button type="button" class="remove-item-btn">移除</button></legend>
                 <label>奖项名称:</label>
                 <input type="text" name="awardName">
                 <label>颁发机构:</label>
                 <input type="text" name="issuingOrganization">
                 <label>获奖日期:</label>
                 <input type="month" name="awardDate">
                 <label>描述 (可选):</label>
                 <textarea name="description" rows="2"></textarea>
             </fieldset>
         </div>
     </template>

     <template id="languagesTemplate">
       <div class="array-item">
            <fieldset>
                <legend>语言条目 <button type="button" class="remove-item-btn">移除</button></legend>
                <label>语言名称:</label>
                <input type="text" name="languageName">
                <label>读写能力:</label>
                <select name="readingProficiency">
                     <option value="">请选择</option>
                     <option value="Native">母语</option>
                     <option value="Fluent">流利</option>
                     <option value="Good">良好</option>
                     <option value="Basic">基础</option>
                 </select>
                 <label>听说能力:</label>
                 <select name="speakingProficiency">
                     <option value="">请选择</option>
                     <option value="Native">母语</option>
                     <option value="Fluent">流利</option>
                     <option value="Good">良好</option>
                     <option value="Basic">基础</option>
                 </select>
                <label>书写能力:</label>
                 <select name="writingProficiency">
                     <option value="">请选择</option>
                     <option value="Native">母语</option>
                     <option value="Fluent">流利</option>
                     <option value="Good">良好</option>
                     <option value="Basic">基础</option>
                 </select>
            </fieldset>
        </div>
    </template>

    <script src="sidebar.js" defer></script>
</body>
</html>
